<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .memes-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .meme {
            width: 200px;
            height: 200px;
            margin: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            overflow: hidden;
            position: relative;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .slide-in {
            transform: translateY(100%);
            transition: transform 0.5s ease-in-out;
        }
        .visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="memes-container" id="memesContainer">
        <div class="meme slide-in" style="background-image: url('81cbfbb633746abd84052d9dd30c7a7ef54bb9d4.jpg');"></div>
        <div class="meme slide-in" style="background-image: url('IMG-20240312-WA0007.jpg');"></div>
        <div class="meme slide-in" style="background-image: url('IMG-20240320-WA0019.jpg');"></div>
        <div class="meme slide-in" style="background-image: url('IMG-20240330-WA0001.jpg');"></div>
        <div class="meme slide-in" style="background-image: url('IMG-20240401-WA0030.jpg');"></div>
    </div>

    <script>
        const memesContainer = document.getElementById('memesContainer');
        const memes = Array.from(memesContainer.children);

        memes.forEach((meme, index) => {
            setTimeout(() => {
                meme.classList.add('visible');
            }, index * 500);

            setTimeout(() => {
                meme.classList.remove('slide-in');
            }, index * 500);
        });
    </script>
</body>
</html>
